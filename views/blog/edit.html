<html>

<head>
    <title>笨笨的博客小站 —— {{#if blog}}编辑{{else}}发布{{/if}}我的博客</title>
    <meta charset="utf8">
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/app.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/edit.css">
    <!-- <link rel="stylesheet" type="text/css" href="/stylesheets/default.css"> -->
    <link rel="stylesheet" type="text/css" href="/stylesheets/idea.css">
    <script type="text/javascript" src="/javascripts/jquery.js"></script>
    <script type="text/javascript" src="/javascripts/edit.js"></script>
</head>

<body>
    <div class="container">
        <div class="topmsg">
            <span class="close">×</span>
            <span class="info"></span>
        </div>
        <div class="info line">
            <input type="hidden" name="id" value="{{#if blog}}{{blog.id}}{{/if}}">
            <h3>{{#if blog}}编辑{{else}}发布{{/if}}博客：</h3>
            <div class="title">
                <input name="title" placeholder="请输入博客标题" autocomplete="off" value="{{#if blog}}{{blog.title}}{{/if}}">
            </div>
            <div class="author">
                <input name="author" placeholder="请输入作者" autocomplete="on" value="{{#if blog}}{{blog.author}}{{/if}}">
            </div>
            <div class="tags">
                <input name="tags" placeholder="请输入标签，以,分割" autocomplete="on" value="{{#if blog}}{{blog.tags}}{{/if}}">
            </div>
        </div>
        <div class="body line">
            <div id="bodyleft" class="bodypart">
                <div class="content markdown previewer" data-placeholder="(您的markdown内容会实时在这里预览！)"></div>
            </div>
            <div id="bodyright" class="bodypart">
                <div>
                    <div class="content editor" contentEditable="true">
                        {{#if blog}}{{{blog.content}}}{{/if}}
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom line">
            <button class="goback">返回</button>
            <button class="publish">发布</button>
        </div>
    </div>
</body>

</html>
